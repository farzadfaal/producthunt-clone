<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Hunt Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img class="d-inline-block align-middle" width="40px"
                 height="auto"
                 src="{% static 'logo.png' %}"
                 alt="">
            <span>Product Hunt</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
                <div class="ms-auto mb-2 mb-lg-0">
                    <a href="javascript:document.getElementById('logout').submit()"
                       class="btn btn-outline-primary btn-close-white">Logout</a>
                    <form id="logout" action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </div>
            {% else %}
                <div class="btn-group ms-auto mb-2 mb-lg-0">
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-close-white">Sign Up</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-warning">Login</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

<header class="bg-primary text-light">
    <div class="container-xxl">
        <div class="rows py-5">
            <div class="col">
                <h1 class="text-center">
                    {% block page_title %}{% endblock %}
                </h1>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container-xxl">
        <div class="row py-5 justify-content-center">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>

<footer class="bg-dark text-light">
    <div class="container">
        <div class="row py-4">
            <p class="col text-center my-0">
                &copy; {% now 'Y' %}, Product Hunt Clone
            </p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
